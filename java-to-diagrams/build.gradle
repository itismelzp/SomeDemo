plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.github.eljah:xmindjbehaveplugin:0.8'
    implementation 'guru.nidi:graphviz-java:0.18.1'
    implementation 'com.alibaba:easyexcel:3.0.5'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.23.1'
    implementation 'org.dom4j:dom4j:2.1.3'
    implementation 'com.github.jsqlparser:jsqlparser:4.3'
    implementation 'org.apache.maven.shared:maven-invoker:3.1.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:[2.17.0, 3)'
    implementation 'com.lmax:disruptor:3.4.4'
    testImplementation 'org.testng:testng:7.4.0'
}

group = 'io.github.linwancen'
version = '1.0-SNAPSHOT'
description = 'java-to-diagrams | Java 代码生成关系图'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
